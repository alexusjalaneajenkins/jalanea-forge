<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- SEO & Social Media -->
  <title>Jalanea Forge | AI Product Designer</title>
  <meta name="description"
    content="Transform your ideas into professional PRDs, Research, and Code Blueprints instantly with AI.">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Forge">
  <meta name="application-name" content="Jalanea Forge">
  <meta name="msapplication-TileColor" content="#0f172a">
  <meta name="msapplication-config" content="/browserconfig.xml">
  <meta name="format-detection" content="telephone=no">

  <!-- Open Graph -->
  <meta property="og:title" content="Jalanea Forge | AI Product Designer">
  <meta property="og:description"
    content="Transform your ideas into professional PRDs, Research, and Code Blueprints instantly with AI.">
  <meta property="og:image" content="/opengraph-image.png">
  <meta property="og:type" content="website">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Favicons & App Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="mask-icon" href="/favicon.png" color="#f97316">

  <!-- Typography: Inter (UI) + Playfair Display (Editorial headers like SuperDesign) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
  }
}
</script>
</head>

<body>
  <div id="root">
    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
    <!-- Immediate Loading State (pre-hydration) -->
    <style>
      body {
        background-color: #0f172a;
        margin: 0;
      }

      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #f97316;
        /* Orange accent */
        animation: spin 0.8s ease-in-out infinite;
      }

      .logo-text {
        margin-top: 16px;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.05em;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="app-loader">
      <div class="spinner"></div>
      <div class="logo-text">Loading Forge...</div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
